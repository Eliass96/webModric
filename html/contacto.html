<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="../img/icon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand text-white" href="../index.html"
            >Luka Modrić</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-white" href="biografia.html"
                  >Biografía</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="logros.html">Logros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="galeria.html">Galería</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="frases.html"
                  >Frases famosas</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="juego.html"
                  >¡Aprende jugando!</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="theme-switch" id="themeSwitch">
        <i class="bi bi-sun" id="themeIcon"></i>
        <label class="switch">
          <input type="checkbox" id="themeToggle" />
          <span class="slider"></span>
        </label>
      </div>
    </header>

    <main class="container ps-5 pe-5 pt-4 pb-8">
      <section>
        <h1 class="text-primary">Contacto</h1>
        <form id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea
              class="form-control"
              id="message"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </section>
    </main>

    <footer class="text-center py-3">
      <p>&copy; 2025 Luka Modrić - Elías Botía García 2ºDAW</p>
    </footer>
    <script src="../js/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/alert.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
